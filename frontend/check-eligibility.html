<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Eligibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Check Eligibility</h1>
    <div id="eligibility-form-container">
        <label for="userAge">Age:</label>
        <input type="number" id="userAge" placeholder="Enter Age" min="0">
        
        <label for="userLastLoginDaysAgo">Days Since Last Login:</label>
        <input type="number" id="userLastLoginDaysAgo" placeholder="Days Since Last Login" min="0">
        
        <label for="userIncome">Income:</label>
        <input type="number" id="userIncome" placeholder="Enter Income" min="0">
        
        <button onclick="checkEligibility()">Check Eligibility</button>
    </div>
    <h2>Eligible Plans</h2>
    <ul id="eligiblePlanList"></ul>

    <script src="check-eligibility.js"></script>
</body>
</html>
